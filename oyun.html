    <div class="container">
        <h1>Div Yakalama Oyunu</h1>
        <div id="oyunDiv" style="width:100px; height:100px; background-color:blue; position:absolute;"></div>
    </div>

    <script>const oyunDiv = document.getElementById('oyunDiv');

        function rastgeleKonum() {
            const x = Math.floor(Math.random() * (window.innerWidth - 100));
            const y = Math.floor(Math.random() * (window.innerHeight - 100));
            oyunDiv.style.left = x + 'px';
            oyunDiv.style.top = y + 'px';
        }

        oyunDiv.addEventListener('mouseover', rastgeleKonum);</script>
